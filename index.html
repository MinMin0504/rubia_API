<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
    }
    
    .lol-font {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #C89B3C;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .lol-subtitle {
      font-family: 'Cinzel', serif;
      font-weight: 400;
      font-size: 1.2rem;
      color: #ca931e;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
    
    .footer-text {
      margin-top: 24px;
      padding: 16px 0 32px 0;
    }
    
    .logo-img {
      height: 50px;
      width: auto;
      margin-right: 15px;
    }
    
    .title-text {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #C89B3C;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .cover-img {
      max-width: 900px;
      margin: 40px auto;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="background-color: brown;">
    <div class="row p-4 align-items-center">
      <div class="col-auto">
        <img src="LoL-Symbol.png" alt="League of Legends Logo" class="logo-img">
      </div>
      <div class="col">
        <div class="h2 text-light text-center title-text mb-0">
          League of Legends Champions
        </div>
      </div>
      <div class="col-auto">
      </div>
    </div>
  </div>

  <!-- League of Legends cover image -->
  <div class="container my-4">
    <img src="lol cover.jpg" alt="League of Legends cover" class="img-fluid rounded shadow-lg cover-img">
  </div>

  <!-- League of Legends title and subtitle directly under image -->
  <div class="container footer-text">
    <div class="row">
      <div class="col-12 text-center">
        <div class="lol-subtitle">
          A 5V5 MOBA WHERE TEAMS BATTLE TO DESTROY THE ENEMY NEXUS
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons for list and search under the title -->
  <div class="container my-4">
    <div class="row">
      <div class="col">
        <a href="list.html" style="text-decoration: none; color: inherit;">
          <div class="card text-center p-3">
            <h4 class="mb-2">List</h4>
            <p class="text-muted mb-0">List of the champions</p>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="search.html" style="text-decoration: none; color: inherit;">
          <div class="card text-center p-3">
            <h4 class="mb-2">Search</h4>
            <p class="text-muted mb-0">Search for a champion</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
