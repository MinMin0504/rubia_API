<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
    }
    
    .header-banner {
      background: linear-gradient(135deg, #8B0000 0%, #A52A2A 50%, #8B0000 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .title-text {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #C89B3C;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .logo-img {
      height: 50px;
      width: auto;
      margin-right: 15px;
    }
    
    .lol-font {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #C89B3C;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .lol-subtitle {
      font-family: 'Cinzel', serif;
      font-weight: 400;
      font-size: 1.2rem;
      color: #F0E6D2;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
    
    .footer-text {
      margin-top: 60px;
      padding: 40px 0;
    }
  </style>
</head>

<body>
  <div class="container-fluid header-banner">
    <div class="row p-4 align-items-center">
      <div class="col-auto">
        <img src="LoL-Symbol.png" alt="League of Legends Logo" class="logo-img">
      </div>
      <div class="col">
        <div class="h2 text-light text-center title-text mb-0">
          League of Legends Champions
        </div>
      </div>
      <div class="col-auto">
        <a href="index.html">
          <button class="btn btn-secondary">Back</button>
        </a>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <div class="row">
      <div class="col-11">
        <input type="text" placeholder="Champion name or ID" class="form-control rounded-5" id="searchInput">
      </div>
      <div class="col-1">
        <button class="btn btn-info rounded-5" onclick="getChampion()">Go</button>
      </div>
    </div>
  </div>

  <div class="container my-1">
    <div class="row" id="contentArea">
    </div>
  </div>

  <script>
    const colors = {
      'Fighter': '#C41E3A',
      'Tank': '#0070DD',
      'Mage': '#40C7EB',
      'Assassin': '#A330C9',
      'Marksman': '#FFF468',
      'Support': '#00FF00'
    };

    var contentArea = document.getElementById("contentArea");
    var searchInput = document.getElementById("searchInput");
    var championVersion = '';

    // Fetch latest game version first
    const getLatestVersion = async () => {
      try {
        const response = await fetch('https://ddragon.leagueoflegends.com/api/versions.json');
        const versions = await response.json();
        return versions[0]; // Latest version
      } catch (error) {
        console.error('Error fetching version:', error);
        return '14.10.1'; // Fallback version
      }
    };

    // Get default color for champion role
    const getRoleColor = (tags) => {
      if (!tags || tags.length === 0) return '#F5F5F5';
      // Use the first tag as the primary role
      const role = tags[0];
      return colors[role] || '#F5F5F5';
    };

    // Get champion roles as comma-separated string
    const getRoles = (tags) => {
      if (!tags || tags.length === 0) return 'Unknown';
      return tags.join(', ');
    };

    const getChampion = async () => {
      try {
        let searchValue = searchInput.value.trim();
        
        if (!searchValue) {
          contentArea.innerHTML = `
            <div class="col-12 text-center">
              <div class="alert alert-warning" role="alert">
                Please enter a champion name or ID.
              </div>
            </div>
          `;
          return;
        }

        // Remove '#' if present
        if (searchValue.startsWith('#')) {
          searchValue = searchValue.substring(1).trim();
        }

        // Get latest version if not already fetched
        if (!championVersion) {
          championVersion = await getLatestVersion();
        }

        // Fetch all champions to search through
        const response = await fetch(`https://ddragon.leagueoflegends.com/cdn/${championVersion}/data/en_US/champion.json`);
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const champions = Object.values(data.data);
        
        // Sort champions alphabetically for consistent indexing
        const sortedChampions = [...champions].sort((a, b) => a.name.localeCompare(b.name));
        
        let champion = null;
        let index = -1;

        // Check if search value is a number (index search)
        const numericValue = parseInt(searchValue);
        if (!isNaN(numericValue) && numericValue > 0) {
          // Search by index number (1-based)
          index = numericValue - 1;
          if (index >= 0 && index < sortedChampions.length) {
            champion = sortedChampions[index];
          }
        } else {
          // Search by name or ID (case-insensitive)
          const searchLower = searchValue.toLowerCase();
          const foundIndex = sortedChampions.findIndex(champ => 
            champ.name.toLowerCase() === searchLower || 
            champ.id.toLowerCase() === searchLower ||
            champ.name.toLowerCase().includes(searchLower) ||
            champ.id.toLowerCase().includes(searchLower)
          );
          
          if (foundIndex !== -1) {
            champion = sortedChampions[foundIndex];
            index = foundIndex;
          }
        }

        if (!champion) {
          contentArea.innerHTML = `
            <div class="col-12 text-center">
              <div class="alert alert-danger" role="alert">
                Champion not found. Please check the name or ID and try again.
              </div>
            </div>
          `;
          return;
        }

        const name = champion.name;
        const title = champion.title;
        const id = champion.id;
        const tags = champion.tags || [];
        const role = getRoles(tags);
        const color = getRoleColor(tags);
        const picture = `https://ddragon.leagueoflegends.com/cdn/${championVersion}/img/champion/${champion.image.full}`;

        contentArea.innerHTML = `
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
          <div class="card p-5 rounded-5 my-4 text-center">
            <div style="width: 200px; height: 200px; background-color: `+ color + `" class="rounded-circle mx-auto d-flex align-items-center justify-content-center overflow-hidden">
              <img class="w-100 h-100" style="object-fit: cover;" src="`+ picture + `" alt="`+ name + `" onerror="this.src='https://via.placeholder.com/200?text='+encodeURIComponent('`+ name + `')">
            </div>
            <div class="h3 my-3">
              #`+ (index + 1) + ` ` + name + `
            </div>
            <div class="text-muted mb-2">
              ` + title + `
            </div>
            <div class="mt-3 px-5">
              <div class="border rounded-5 p-2" style="background-color: `+ color + `">
                `+ role + `
              </div>
            </div>
          </div>
        </div>
        `;
      } catch (error) {
        console.error('Error fetching champion:', error);
        contentArea.innerHTML = `
          <div class="col-12 text-center">
            <div class="alert alert-danger" role="alert">
              <h4 class="alert-heading">Error Loading Data</h4>
              <p>${error.message}</p>
              <hr>
              <p class="mb-0">Unable to fetch champion data. Please check your internet connection and try again.</p>
            </div>
          </div>
        `;
      }
    }

    // Allow search on Enter key press
    searchInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        getChampion();
      }
    });
  </script>

  <div class="container footer-text">
    <div class="row">
      <div class="col-12 text-center">
        <div class="lol-font mb-3">
          League of Legends
        </div>
        <div class="lol-subtitle">
          A 5V5 MOBA WHERE TEAMS BATTLE TO DESTROY THE ENEMY NEXUS
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
